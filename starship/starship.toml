## FIRST LINE/ROW: Info & Status

# You can see the symbols after nerd fonts has been installed. sorry.
# First param ─┌
[username]
format = " [╭─](bright-white)[$user]($style)[@](green)"
style_user = "bold dimmed white"
style_root = "bold red"
show_always = true

# Second param
[hostname]
format = "[$hostname]($style) [in](white) "
style = "bold dimmed white"
trim_at = "-"
ssh_only = false
disabled = false

# Third param
[directory]
style = "purple"
truncation_length = 0
truncate_to_repo = true
truncation_symbol = "repo: "

# Before all the version info (python, nodejs, php, etc.)
[git_status]
style = "green"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
deleted = "x"


# Last param in the first line/row
[time]
format = " [ ](white) [$time]($style)\n"
time_format = "%D %I:%M%P"
style = "bright-cyan"
disabled = false

# Prompt: param 2 └─
[character]
success_symbol = " [╰─](bright-white)[ ](bold white)"
error_symbol = " [×](bold red)"
#use_symbol_for_status = true

# SYMBOLS
[status]
symbol = " "
# "🔴"
format = '[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
map_symbol = true
disabled = false

