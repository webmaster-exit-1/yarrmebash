## FIRST LINE/ROW: Info & Status

# You can see the symbols after nerd fonts has been installed. sorry.
# First param ─┌
[username]
format = " [╭─](dimmed red)[$user]($style)[💀](bright-white)"
style_user = "bright-white"
style_root = "red"
show_always = true

# Second param
[hostname]
format = "[$hostname]($style) "
style = "bright-white"
trim_at = "-"
ssh_only = false
disabled = false

# Third param
[directory]
style = "bright-cyan"
truncation_length = 2
truncate_to_repo = true
truncation_symbol = ""
home_symbol = "~"
read_only = "🔒"
read_only_style = "red"

# Before all the version info (python, nodejs, php, etc.)
[git_status]
style = "dimmed purple"
ahead = " ⇡${count}"
diverged = " ⇕⇡${ahead_count}⇣${behind_count}"
behind = " ⇣${count}"
deleted = " 🗑 (dimmed white)"
conflicted = " 🏳  (red)"
up_to_date = "✓(bright-blue)"
untracked = "_(white)?(bright-yellow)_(white)"
stashed = " 📦 (dimmed yellow)"
modified = " 📝 (dimmed yellow)"
staged = " ++ ($count)](bright-yellow)"
renamed = " 👅 "

# Last param in the first line/row
[time]
format = "  (bright-white) [$time]($style)\n"
time_format = "%D %I:%M%P"
style = "bright-cyan"
disabled = false

# Prompt: param 2 └─
[character]
success_symbol = " [╰─](dimmed red)[ ](bright-white)"
error_symbol = "  (bold red)"

# SYMBOLS
[status]
symbol = "  (bright-yellow) "
format = '[$symbol$status_common_meaning$status_signal_name$status_maybe_int]($style)'
sigint_symbol = " KILLED (red)"
map_symbol = true
disabled = false

[cmd_duration]
min_time = 3500
format = 'took [$duration](bold red)'
style = 'red bold'
show_milliseconds = false
disabled = false
show_notifications = false
min_time_to_notify = 65000

[shell]
format = '$indicator '
bash_indicator = 'bsh'
fish_indicator = 'fsh'
zsh_indicator = 'zsh'
powershell_indicator = 'psh'
ion_indicator = 'ion'
elvish_indicator = 'esh'
tcsh_indicator = 'tsh'
nu_indicator = 'nu'
xonsh_indicator = 'xsh'
unknown_indicator = ''
disabled = true

[shlvl]
threshold = 2
format = '[$symbol$shlvl]($style) '
symbol = '↕️  '
repeat = false
style = 'bold white'
disabled = true

