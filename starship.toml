## FIRST LINE/ROW: Info & Status

# easily enable/disable by uncommenting disabled = true/false

# You can see the symbols after nerd fonts has been installed. sorry.
# First param ─┌
[username]
format = " [╭─](bright-white)[$user]($style)[💀](bright-white)"
style_user = "bold dimmed white"
style_root = "bold red"
show_always = true
#disabled = false

# Second param
[hostname]
format = "[$hostname]($style) "
style = "bold dimmed white"
trim_at = "-"
ssh_only = false
disabled = false

# Third param
[directory]
style = "bright-cyan"
truncation_length = 2
truncate_to_repo = true
truncation_symbol = ""
home_symbol = "~"
read_only = "🔒"
read_only_style = "red"
fish_style_pwd_dir_length = 1
disabled = false

# Before all the version info (python, nodejs, php, etc.)
[git_status]
style = "purple"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
deleted = "[🗑](dimmed white)"
conflicted = "[🏳](bold red)"
up_to_date = "[✓](bold bright-green)"
untracked = "[_(bold white)[?](bright-yellow)_](bold white)"
stashed = "[📦](dimmed yellow)"
modified = "[📝](fg:red bg:white)"
staged = '[++\($count\)](green)'
renamed = "👅"
disabled = false

# Last param in the first line/row
[time]
format = " [ ](white) [$time]($style)\n"
time_format = "%D %I:%M%P"
style = "bright-cyan"
disabled = false

# Prompt: param 2 └─
[character]
success_symbol = " [╰─](bright-white)[ ](bold white)"
error_symbol = " [×](bold red)"
disabled = false

# SYMBOLS
[status]
symbol = " "
format = '[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
map_symbol = true
disabled = false

[cmd_duration]
min_time = 1000
format = "took [$duration](bold yellow)"
disabled = false

